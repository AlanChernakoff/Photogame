<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <div class="card shadow p-4 mx-auto" style="max-width:400px;">
    <h1 class="h4 mb-4 text-center">Login</h1>
    <form id="loginForm" class="d-flex gap-2">
      <input type="text" id="name" class="form-control" placeholder="Tu nombre" required>
      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
  </div>

  <script src="js/app.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();

      try {
        const res = await fetch('/api/users/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name })
        });
        const data = await res.json();

        if (!res.ok) {
          if (res.status === 404) {
            alert('Usuario no encontrado, por favor registrate primero');
            window.location.href = 'register.html';
          } else {
            alert(data.error || 'Error al ingresar');
          }
          return;
        }

        localStorage.setItem('user', JSON.stringify(data));
        alert(`Bienvenido ${data.name}`);
        if (data.role === 'admin') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'upload.html';
        }
      } catch (err) {
        alert('Error de red');
      }
    });
  </script>
</body>
</html>
