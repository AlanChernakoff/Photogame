<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #fdf6ec, #ffe4f0);
    }
    header, .card {
      border-radius: 1rem;
    }
    #gallery {
      filter: blur(6px);
      pointer-events: none;
      user-select: none;
    }
    /* Botones de usuarios */
    .user-btn {
      font-weight: 900;               /* 🔹 Más grosor en el texto */
      border-width: 4px !important;   /* 🔹 Borde más marcado */
      transition: all 0.3s ease;
    }
    .user-btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="container py-5">
    <div class="card shadow-lg p-4 mb-4">
      <h1 class="h3 text-center mb-4 text-danger">🎉 Feliz día a sus niños internos!! 🎉</h1>

      <div class="d-flex justify-content-center gap-3 mb-4">
        <button id="startGame" class="btn btn-success btn-lg px-4">
          <i class="bi bi-play-circle"></i> Iniciar Juego
        </button>
        <button id="nextPhoto" class="btn btn-warning btn-lg px-4" disabled>
          <i class="bi bi-skip-forward-circle"></i> Siguiente Foto
        </button>
        <!-- 🔹 Botón Usuarios solo visible para Admin -->
        <button id="showUsers" class="btn btn-info btn-lg px-4" style="display:none;">
          <i class="bi bi-people-fill"></i> Usuarios
        </button>
      </div>

      <!-- Foto + botones -->
      <div id="game" class="row text-center p-3 bg-white rounded shadow-sm"></div>

      <!-- 🔹 Contenedores para lista de usuarios y fotos -->
      <div id="userList" class="row text-center p-3 bg-white rounded shadow-sm mt-3" style="display:none;"></div>
      <div id="userPhotos" class="row g-4 mt-3" style="display:none;"></div>
    </div>

    <div class="card shadow-lg p-4">
      <h2 class="h4 mb-4 text-secondary">📸 Galería de Fotos</h2>
      <div id="gallery" class="row g-4"></div>
    </div>
  </div>

  <!-- Modal para fullscreen -->
  <div class="modal fade" id="photoModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content bg-dark">
        <div class="modal-body text-center p-0">
          <img id="modalImage" src="" class="img-fluid w-100" style="max-height:90vh; object-fit:contain">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS + Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

<script>
const user = JSON.parse(localStorage.getItem('user'))
if (!user) location.href = '/'

const BASE_URL = window.location.origin

let fotos = []
let currentIndex = 0
let users = []

let totalIntentos = 0
let aciertos = 0

// 🔹 Mapa español → inglés
const colorMap = {
  rojo: "red",
  verde: "green",
  azul: "blue",
  amarillo: "yellow",
  naranja: "orange",
  violeta: "violet",
  rosa: "pink",
  celeste: "skyblue",
  marron: "brown",
  gris: "gray",
  negro: "black",
  blanco: "white",
  turquesa: "turquoise",
  magenta: "magenta",
  beige: "beige",
  dorado: "gold",
  plateado: "silver",
  lima: "lime",
  oliva: "olive",
  granate: "maroon",
  fucsia: "fuchsia",
  cian: "cyan",
  coral: "coral",
  menta: "mediumspringgreen",
  lavanda: "lavender",
  mostaza: "goldenrod",
  chocolate: "chocolate",
  vino: "darkred",
  esmeralda: "seagreen",
  púrpura: "purple"
}

// 🔹 Traer usuarios (menos Admin)
async function loadUsers() {
  const res = await fetch(`${BASE_URL}/api/users`)
  const allUsers = await res.json()
  users = allUsers.filter(u => u.name !== "Admin")
  return allUsers
}

// Iniciar juego
document.getElementById('startGame').onclick = async () => {
  await loadUsers()
  const res = await fetch(`${BASE_URL}/api/photos`)
  fotos = await res.json()
  currentIndex = 0
  totalIntentos = 0
  aciertos = 0

  if (fotos.length > 0) {
    mostrarFoto(fotos[currentIndex])
    document.getElementById('nextPhoto').disabled = false
  } else {
    document.getElementById('game').innerHTML = 
      '<p class="text-danger">No hay fotos disponibles.</p>'
    document.getElementById('nextPhoto').disabled = true
  }
}

// Siguiente foto
document.getElementById('nextPhoto').onclick = () => {
  currentIndex++
  if (currentIndex < fotos.length) {
    mostrarFoto(fotos[currentIndex])
  } else {
    const porcentaje = totalIntentos > 0 ? Math.round((aciertos / totalIntentos) * 100) : 0
    document.getElementById('game').innerHTML = `
      <div class="col-12 text-center">
        <h3 class="text-success fw-bold">🎊 Juego terminado 🎊</h3>
        <p class="lead">Han logrado <span class="text-success">${aciertos}</span> aciertos de <span class="text-danger">${totalIntentos}</span> intentos.</p>
        <h4 class="fw-bold">✨ Su porcentaje final: ${porcentaje}% ✨</h4>
      </div>
    `
    document.getElementById('nextPhoto').disabled = true

    // 🔓 Desbloquear galería al terminar
    const gallery = document.getElementById('gallery')
    gallery.style.filter = "none"
    gallery.style.pointerEvents = "auto"
    gallery.style.userSelect = "auto"
  }
}

// Mostrar estadísticas
function actualizarStats() {
  const stats = document.getElementById('stats')
  if (!stats) return

  const porcentaje = totalIntentos > 0 ? Math.round((aciertos / totalIntentos) * 100) : 0

  stats.innerHTML = `
    <h6 class="text-center mb-2">📊 ¡Puntaje grupal!</h6>
    <div class="progress" style="height: 25px; border-radius: 15px; overflow:hidden;">
      <div class="progress-bar progress-bar-striped progress-bar-animated 
                  ${porcentaje >= 70 ? 'bg-success' : porcentaje >= 40 ? 'bg-warning' : 'bg-danger'}"
           role="progressbar" style="width: ${porcentaje}%;">${porcentaje}%</div>
    </div>
    <p class="mt-2 text-center fw-bold">
      ✅ <span class="text-success">${aciertos}</span> /
      ❌ <span class="text-danger">${totalIntentos}</span>
    </p>
  `
}

// Mostrar foto + lista de usuarios en columna
function mostrarFoto(foto) {
  const game = document.getElementById('game')
  game.innerHTML = `
    <div class="col-md-8 d-flex justify-content-center align-items-center mb-3 mb-md-0">
      <img src="${BASE_URL}/uploads/${foto.filename}" 
           class="img-fluid rounded shadow-sm" 
           style="max-height:400px; cursor:pointer"
           onclick="verEnGrande('${BASE_URL}/uploads/${foto.filename}')">
    </div>
    <div class="col-md-4 d-flex flex-column align-items-stretch gap-2" id="userButtons">
      <h5 class="text-secondary mb-2">¿Quién subió la foto?</h5>
      <div id="stats" class="mt-3"></div>
    </div>
  `

  // 🔹 Crear botones de usuarios
  const container = document.getElementById('userButtons')
  users.forEach(u => {
    const btn = document.createElement('button')
    btn.className = "btn user-btn btn-light"

    const userColor = colorMap[u.color?.toLowerCase()] || u.color
    btn.style.border = `4px solid ${userColor}`
    btn.style.backgroundColor = "white"
    btn.style.color = userColor
    btn.textContent = u.name

    btn.onclick = () => {
      totalIntentos++
      if (foto.ownerId === u.id) {
        btn.style.backgroundColor = "green"
        btn.style.color = "white"
        aciertos++
      } else {
        btn.style.backgroundColor = "red"
        btn.style.color = "white"
      }
      actualizarStats()
    }

    container.insertBefore(btn, document.getElementById('stats'))
  })

  actualizarStats()
}

// Abrir foto en modal
function verEnGrande(src) {
  document.getElementById('modalImage').src = src
  const modal = new bootstrap.Modal(document.getElementById('photoModal'))
  modal.show()
}

// Cargar galería (ordenada por usuario con nombres y colores)
async function loadGallery() {
  const [resFotos, resUsers] = await Promise.all([
    fetch(`${BASE_URL}/api/photos`),
    fetch(`${BASE_URL}/api/users`)
  ])
  const fotos = await resFotos.json()
  const allUsers = await resUsers.json()
  const usuarios = Object.fromEntries(allUsers.map(u => [u.id, u]))

  const div = document.getElementById('gallery')
  div.innerHTML = ''

  if (!Array.isArray(fotos) || fotos.length === 0) {
    div.innerHTML = '<p class="text-muted text-center">No hay fotos subidas.</p>'
    return
  }

  const fotosPorUsuario = {}
  fotos.forEach(f => {
    if (!fotosPorUsuario[f.ownerId]) {
      fotosPorUsuario[f.ownerId] = []
    }
    fotosPorUsuario[f.ownerId].push(f)
  })

  Object.keys(fotosPorUsuario).sort().forEach(userId => {
    const userFotos = fotosPorUsuario[userId]
    const usuario = usuarios[userId]

    const header = document.createElement('div')
    header.className = 'col-12'
    const userColor = colorMap[usuario.color?.toLowerCase()] || usuario.color
    header.innerHTML = `<h5 class="mt-3 fw-bold" style="color:${userColor}">${usuario.name}</h5>`
    div.appendChild(header)

    userFotos.forEach(f => {
      const col = document.createElement('div')
      col.className = 'col-6 col-md-4 col-lg-3'
      col.innerHTML = `
        <div class="card shadow-sm h-100">
          <img src="${BASE_URL}/uploads/${f.filename}" class="card-img-top" 
               style="object-fit:cover; height:180px; cursor:pointer"
               onclick="verEnGrande('${BASE_URL}/uploads/${f.filename}')">
          <div class="card-body text-center">
            <button class="btn btn-danger btn-sm" onclick="deletePhoto(${f.id})">
              <i class="bi bi-trash"></i> Borrar
            </button>
          </div>
        </div>
      `
      div.appendChild(col)
    })
  })
}

// 🔹 Usuarios (solo Admin con toggle)
if (user.role === "admin") {
  document.getElementById("showUsers").style.display = "inline-block";

  document.getElementById("showUsers").addEventListener("click", async () => {
    const listDiv = document.getElementById("userList");
    const photosDiv = document.getElementById("userPhotos");

    // 🔹 Toggle: si ya está visible, lo ocultamos
    if (listDiv.style.display === "flex") {
      listDiv.style.display = "none";
      photosDiv.style.display = "none";
      return;
    }

    const res = await fetch(`${BASE_URL}/api/users`);
    const allUsers = await res.json();
    listDiv.style.display = "flex";
    photosDiv.style.display = "none";
    listDiv.innerHTML = "";

    allUsers.filter(u => u.name !== "Admin").forEach(u => {
      const userColor = colorMap[u.color?.toLowerCase()] || u.color;
      const btn = document.createElement("button");
      btn.className = "btn user-btn btn-light m-2";
      btn.style.border = `4px solid ${userColor}`;
      btn.style.color = userColor;
      btn.textContent = u.name;
      btn.onclick = async () => {
        const resFotos = await fetch(`${BASE_URL}/api/my-photos?userId=${u.id}`);
        const fotosUsuario = await resFotos.json();
        photosDiv.innerHTML = "";
        photosDiv.style.display = "flex";

        if (!Array.isArray(fotosUsuario) || fotosUsuario.length === 0) {
          photosDiv.innerHTML = '<p class="text-muted text-center">No hay fotos de este usuario.</p>';
          return;
        }

        fotosUsuario.forEach(f => {
          const col = document.createElement("div");
          col.className = "col-6 col-md-4 col-lg-3";
          col.innerHTML = `
            <div class="card shadow-sm h-100">
              <img src="${BASE_URL}/uploads/${f.filename}" class="card-img-top" 
                   style="object-fit:cover; height:180px; cursor:pointer"
                   onclick="verEnGrande('${BASE_URL}/uploads/${f.filename}')">
              <div class="card-body text-center">
                <button class="btn btn-danger btn-sm" onclick="deletePhoto(${f.id})">
                  <i class="bi bi-trash"></i> Borrar
                </button>
              </div>
            </div>
          `;
          photosDiv.appendChild(col);
        });
      };
      listDiv.appendChild(btn);
    });
  });
}

async function deletePhoto(id) {
  if (!confirm('¿Seguro que quieres borrar esta foto?')) return
  await fetch(`${BASE_URL}/api/photos/${id}`, { method: 'DELETE' })
  loadGallery()
}

loadGallery()
</script>
</body>
</html>
