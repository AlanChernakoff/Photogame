<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Fotos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <div class="card shadow p-4 mx-auto">
    <h1 class="h4 mb-4 text-center">Mis Fotos</h1>
    <div id="photos" class="row g-3"></div>
  </div>

  <!-- Modal fullscreen -->
  <div class="modal fade" id="imgModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content bg-dark">
        <div class="modal-body d-flex justify-content-center align-items-center p-0">
          <img id="modalImg" class="img-fluid" alt="foto" style="max-height: 100vh;">
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!user) {
      alert('Debes iniciar sesión');
      window.location.href = 'login.html';
    }

    // Detecta backend en 4000 aunque estés en 8000
    const BASE_URL = window.location.origin.replace(':8000', ':4000');

    async function cargarFotos() {
      const res = await fetch(`/api/my-photos?userId=${user.id}`);
      const data = await res.json();
      if (!res.ok) { alert(data.error); return; }

      const cont = document.getElementById('photos');
      cont.innerHTML = '';
      if (data.length === 0) {
        cont.innerHTML = '<p class="text-center text-muted">No tienes fotos subidas.</p>';
        return;
      }

      data.forEach(foto => {
        const col = document.createElement('div');
        col.className = 'col-md-4';
        col.innerHTML = `
          <div class="card shadow-sm">
            <img src="${BASE_URL}/uploads/${foto.filename}" 
                 class="card-img-top" style="cursor:pointer" data-id="${foto.id}">
            <div class="card-body text-center">
              <button class="btn btn-danger btn-sm delete-btn" data-id="${foto.id}">Borrar</button>
            </div>
          </div>
        `;
        cont.appendChild(col);
      });

      // abrir modal al clickear imagen
      document.querySelectorAll('img[data-id]').forEach(img => {
        img.addEventListener('click', () => {
          document.getElementById('modalImg').src = img.src;
          new bootstrap.Modal(document.getElementById('imgModal')).show();
        });
      });

      // borrar foto
      document.querySelectorAll('.delete-btn').forEach(btn => {
        btn.addEventListener('click', async () => {
          if (!confirm('¿Seguro que quieres borrar esta foto?')) return;
          const resDel = await fetch(`/api/photos/${btn.dataset.id}?userId=${user.id}`, { method: 'DELETE' });
          const result = await resDel.json();
          if (!resDel.ok) { alert(result.error); return; }
          alert('Foto eliminada con éxito');
          cargarFotos(); // refrescar galería
        });
      });
    }

    cargarFotos();
  </script>
</body>
</html>
