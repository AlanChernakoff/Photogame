<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir fotos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <div class="card shadow p-4 mx-auto" style="max-width:600px;">
    <h1 class="h4 mb-4 text-center">Subir fotos</h1>

    <form id="uploadForm" enctype="multipart/form-data" class="mb-3">
      <input type="file" id="files" name="files" multiple accept="image/*" required class="form-control mb-3">
      <button type="submit" class="btn btn-primary">Subir</button>
    </form>
    
    <div id="messages" class="mt-3"></div>

    <h2 class="h5 mt-4">Mis fotos</h2>
    <div id="myPhotos" class="row g-3"></div>

    <!-- üî¥ Bot√≥n salir -->
    <div class="text-center mt-4">
      <button id="logoutBtn" class="btn btn-outline-danger">
        <i class="bi bi-box-arrow-right"></i> Salir
      </button>
    </div>
  </div>

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <script>
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!user) {
      alert('Debes iniciar sesi√≥n');
      window.location.href = 'login.html';
    }

    // Cargar fotos del usuario
    async function loadMyPhotos() {
      try {
        const res = await fetch(`/api/my-photos?userId=${user.id}`);
        const fotos = await res.json();
        const cont = document.getElementById('myPhotos');

        if (!res.ok) {
          cont.innerHTML = `<p class="text-danger">${fotos.error || 'Error al cargar fotos'}</p>`;
          return;
        }

        if (fotos.length === 0) {
          cont.innerHTML = '<p class="text-muted">No tienes fotos todav√≠a</p>';
          return;
        }

        cont.innerHTML = fotos.map(f => `
          <div class="col-6 col-md-4 text-center">
            <img src="/uploads/${encodeURIComponent(f.filename)}" 
                 class="img-fluid rounded mb-2" alt="foto">
            <button class="btn btn-sm btn-danger" onclick="deletePhoto(${f.id})">Borrar</button>
          </div>
        `).join('');
      } catch (err) {
        console.error(err);
      }
    }

    // Eliminar una foto
    async function deletePhoto(id) {
      if (!confirm('¬øSeguro que quieres borrar esta foto?')) return;
      try {
        const res = await fetch(`/api/photos/${id}?userId=${user.id}`, { method: 'DELETE' });
        const data = await res.json();
        if (!res.ok) {
          alert(data.error || 'Error al borrar');
          return;
        }
        loadMyPhotos();
      } catch (err) {
        alert('Error de red');
      }
    }
    window.deletePhoto = deletePhoto;

    // Subir fotos
    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      for (const file of document.getElementById('files').files) {
        formData.append('files', file);
      }

      try {
        const res = await fetch(`/api/upload?userId=${user.id}`, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();

        if (!res.ok) {
          alert(data.error || 'Error al subir');
          return;
        }

        document.getElementById('messages').innerHTML =
          `<p class="text-success">Se subieron ${data.added} fotos correctamente</p>`;
        
        loadMyPhotos();
      } catch (err) {
        alert('Error de red');
      }
    });

    // Bot√≥n salir
    document.getElementById('logoutBtn').addEventListener('click', () => {
      alert("Gracias por participar del jueguito de Sermax!");
      localStorage.removeItem('user');
      window.location.href = '/';
    });

    // Inicial
    document.addEventListener('DOMContentLoaded', loadMyPhotos);
  </script>
</body>
</html>
