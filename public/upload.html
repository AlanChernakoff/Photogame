<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir fotos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
  <div class="card shadow p-4 mx-auto" style="max-width:600px;">
    <h1 class="h4 mb-4 text-center">Subir fotos</h1>
    <form id="uploadForm" enctype="multipart/form-data" class="mb-3">
      <input type="file" id="files" name="files" multiple accept="image/*" required class="form-control mb-3">
      <button type="submit" class="btn btn-primary">Subir</button>
    </form>
    <div id="messages" class="mt-3"></div>
  </div>

  <script src="js/app.js"></script>
  <script>
    const user = JSON.parse(localStorage.getItem('user') || 'null');
    if (!user) {
      alert('Debes iniciar sesiÃ³n');
      window.location.href = 'login.html';
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData();
      for (const file of document.getElementById('files').files) {
        formData.append('files', file);
      }

      try {
        const res = await fetch(`/api/upload?userId=${user.id}`, {
          method: 'POST',
          body: formData
        });
        const data = await res.json();

        if (!res.ok) {
          alert(data.error || 'Error al subir');
          return;
        }

        document.getElementById('messages').innerHTML =
          data.messages.map(m => `<p class="text-success">${m}</p>`).join('');
      } catch (err) {
        alert('Error de red');
      }
    });
  </script>
</body>
</html>
